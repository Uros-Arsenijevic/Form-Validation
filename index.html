<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Element</title>
</head>
<body>

     <button>LogIn</button>

    <div class="position">
        <div class="main-cont">
            <div class="forms">
                <div class="login-form animate__animated">
                    <h3>LogIn</h3>
                    <form action="#">
                        <label>
                            Name:
                            <input type="text">
                        </label>
                        <span class="error1"></span>
                        <label>
                            Email:
                            <input type="text">
                        </label>
                        <span class="error2"></span>
                        <label>
                            password:
                            <div class="password-input">
                                <input type="password" class="password">
                                <div class="show-password">
                                    <i class="fa-solid fa-eye-slash"></i>
                                </div>
                            </div>
                        </label>
                        <span class="error3"></span>
    
                        <div class="forgot-and-createAcc">
                            <a href="#forgotpass">Forgot password?</a>
                            <a href="#createAcc">Create Account</a>
                        </div>
                        <div class="btn">
                            <button type="button" class="submitButton hvr-underline-from-center" >Submit</button>
                        </div>
                    </form>
                </div>
                <div class="register-form">
                    <h3>Welcome</h3>
                    <form action="#">
                        <div class="inputs">
                            <div class="name-lastName">
                                <label>
                                    Name:
                                    <input type="text" class="User-Name">
                                </label>
                                <label>
                                    Lastname:
                                    <input type="text" class="lastname">
                                </label>
                            </div>
                            <span class="error4"></span>
                            <label>
                                Email:
                                <input type="text" id="Email">
                            </label>
                            <span class="error5"></span>
                            <label>
                                password:
                                <div class="password-input">
                                    <input type="password" class="password">
                                    <div class="show-password">
                                        <i class="fa-solid fa-eye-slash"></i>
                                    </div>
                                </div>
                            </label>
                            <span class="error6"></span>
                        </div>
                        <div class="gender">
                            <p>Gender:</p>
                            <div class="gender-selection">
                                <label>
                                    Male:
                                    <input type="radio" checked>
                                </label>
                                <label>
                                    Woman:
                                    <input type="radio">
                                </label>
                                <label>
                                    Other:
                                    <input type="radio">
                                </label>
                            </div>
                        </div>
                        <div class="Btn">
                            <button class="submitButton bttn-fill bttn-md bttn-warning" type="button">
                                <div class="elements">
                                    Create accoun
                                </div>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="circle"></div>
        </div>
    </div>
    <div class="background"></div>

</body>
</html>
